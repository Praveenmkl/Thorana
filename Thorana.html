  <!-- Disable right-click -->
  <script>
    const message = "‡∂Ö‡∂Ø‡∑í‡∂±‡∑ä‡∂±‡∑è‡∂Ø‡∑è‡∂± ‡∑Ä‡∑ö‡∂ª‡∂∏‡∂´‡∑ì ‡∑É‡∑í‡∂ö‡∑ä‡∂õ‡∑è‡∂¥‡∂Ø‡∂±‡∑ä ‡∑É‡∂∏‡∑è‡∂Ø‡∑í‡∂∫‡∑è‡∂∏‡∑í!";
    function clickIE4() {
      if (event.button === 2) { alert(message); return false; }
    }
    function clickNS4(e) {
      if (document.layers || (document.getElementById && !document.all)) {
        if (e.which === 2 || e.which === 3) { alert(message); return false; }
      }
    }
    if (document.layers) {
      document.captureEvents(Event.MOUSEDOWN);
      document.onmousedown = clickNS4;
    } else if (document.all && !document.getElementById) {
      document.onmousedown = clickIE4;
    }
    document.oncontextmenu = () => { alert(message); return false; };
  </script>

  <!-- Audio toggle script -->
  <script>
    const audio     = document.getElementById('bg-audio');
    const toggleBtn = document.getElementById('toggle-btn');
    let isPlaying   = false;

    toggleBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      isPlaying = true;
      toggleBtn.textContent = 'üîá Stop Voice';
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      toggleBtn.textContent = '‚ñ∂Ô∏è Play Voice';
    });
  </script>
